apiVersion: apps/v1
kind: Deployment
metadata:
  name: games-frontend
  namespace: games-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: games-frontend
  template:
    metadata:
      labels:
        app: games-frontend
    spec:
      containers:
      - name: games-frontend
        image: esgis-games/games-frontend:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
          requests:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: games-frontend-service
  namespace: games-namespace
spec:
  selector:
    app: games-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
